<div class="my-container mx-auto border border-dark">
    <div class="row g-0">
        <!-- Imagem prod-->
        <div class="col-4 p-4">
            <div class="d-flex justify-content-center align-items-center">
                <img src="../../../assets/picanha na chapa.jpg" class="w-100" alt="">
            </div>
            
        </div>
        <!-- Detalhes prod-->
        <div class="col-8 p-4">
            <div class="card">
                
                <div class="card-header">
                    <h2>Header</h2>
                </div>
                <div class="card-body">
                    <h1 class="card-title text-success">
                        Preco final
                        <span class="text-primary"> -20% </span>
                    </h1>
                    <h4 class="card-subtitle text-danger text-decoration-line-through">
                        Preço original
                    </h4>
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle my-2 text-primary">12 produtos disponíveis</h6>
                    <div class="d-grid gap-2">
                        <button class="btn btn-outline-success" type="button"> Adicionar servico </button>
                    </div>
                </div>
                <div class="card-body">
                    <h5 class="card-text"> Descrição</h5>
                    <h6 class="card-subtitle my-2">
                        {{descricao}}
                        
                    </h6>
                </div>

            </div>
        </div>
    </div>
    <!-- prod sugeridos-->
    <div class="row g-0">
        <div class="col-12 ps-5 pt-4 pb-3" >
            <h3 class="border border-secondary text-center py-2 my-rounder-corner w-25">Servicos relacionados</h3>
        </div>
        <div class="col-12">
            <app-produtos-sugeridos></app-produtos-sugeridos>
        </div>
    </div>

    <div class="row">

    </div>
</div>
