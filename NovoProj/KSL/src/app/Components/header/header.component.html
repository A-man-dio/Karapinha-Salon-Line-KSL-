<header class="header-container w-100 h-100 px-4 my-shadow d-flex justify-content-between align-items-center bg-dark">
    <div class="text-light fs-2 fw-bold">
        <span>KSL</span>
    </div>

    <div class="btn-toolbar" role="toolbar">
        <div class="btn-group btn-group-lg me-3" role="group">
            <button type="button" class="btn btn-outline-light" routerLink="/home">Início</button>
            <div class="btn-group" role="group">
                <button type="button" class="dropdown-toggle btn btn-outline-light" data-bs-toggle="dropdown">
                    Categorias
                </button>
                <ul class="dropdown-menu fs-5">
                    <ng-container *ngFor="let cat of listaNav; let i = index;">
                        <li class="text-center" [style.cursor]="'pointer'">

                            <a class="dropdown-item" CatServicos [categoria]="{id:0, 'categoria':cat.categoria}">
                                {{ cat.categoria | titlecase }}
                            </a>
                        </li>

                        <li *ngIf="i < listaNav.length - 1">
                            <hr class="dropdown-divider">
                        </li>
                    </ng-container>
                </ul>
            </div>
        </div>
        <div class="btn-group btn-group-lg me-2" role="group">
            <button type="button" class="btn btn-outline-light" 
                data-bs-toggle="modal" data-bs-target="#generalmodal" (click)="openModal('login')" >Login</button>
            <button type="button" class="btn btn-outline-light" 
                data-bs-toggle="modal" data-bs-target="#generalmodal" (click)="openModal('registar')" >Registar</button>
            <button type="button" class="btn btn-outline-light">Conta</button>
            <button type="button" class="btn btn-outline-light" routerLink="/marcacoes">Marcações</button>
            <button type="button" class="btn btn-outline-light" routerLink="/produtos">Serviços</button>
            <button type="button" class="btn btn-outline-light">Sair</button>
        </div>
    </div>
</header>

<div class="modal fade" id="generalmodal" data-bs-backdrop="static" data-bs-keybord="false" tabindex="-1">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" #modalTitle></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
            </div>
            <div class="modal-body">
                <ng-container #container ></ng-container>
            </div>
        </div>
    </div>
</div>
