<div class="my-container mx-auto">
    <section class="m-3 p-4 border border-dark my-rounded-corner">
        <div class="py-5 d-flex w-100 justify-content-around align-items-center ">
            <h4 class="my-rounded-corner w-25 border border-secondary text-center py-2 ">Selecione o Profissional</h4>
            <div class="justify-content-between d-flex align-items-center">
                <h5 class=" w-25 me-4">Selecione um profissional</h5>
                <select class="form-select w-50" [formControl]="profissionalSelected">
                    <option value="0"> </option>
                    <option *ngFor="let profissional of [1,2,3]" value="{{profissional}}">
                        conexões
                    </option>
                </select>

                <h5 class="px-3 w-25 me-4">Selecione um Horario</h5>
                <select name="" id="" class="form-select w-50" [formControl]="horaSelected">
                    <option value="0"> </option>
                    <option *ngFor="let horarioP of [1,2,3]" value="{{horarioP}}">
                        conexões
                    </option>
                </select>
            </div>
        </div>
        <div class="py-5 d-flex w-100 justify-content-between align-items-center ">
            <h4 class="my-rounded-corner w-25 border border-secondary text-center py-2">Selecione a data</h4>
            <div>
                <div class="d-flex justify-content-center">
                    <!-- Datepicker -->
                    <mat-form-field appearance="fill">
                        <mat-label>Selecione a data</mat-label>
                        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" [min]="minDate"
                            (dateChange)="onSelectDate($event)">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div *ngIf="confirmH && confirmP" class="d-flex mx-auto w-50 justify-content-center align-items-center">
            <button class=" justify-content-center btn-outline-success btn mb-4">Adicionar a lista de marcações</button>
        </div>
    </section>

    <section class="m-3 p-4 border border-dark my-rounded-corner ">
        <h4 class="my-rounded-corner mx-auto w-50 border border-secondary text-center py-2 ">Informações da marcação</h4>
        <table class="table w-50 mx-auto table-bordered table-hover my-shadow">
            <tbody>
                <tr>
                    <td>Serviço</td>
                    <td class="fs-5 fw-bold">Coloração</td>
                </tr>
                <tr>
                    <td>Profissional</td>
                    <td class="fs-5 fw-bold"> Luíz Sousa</td>
                </tr>
                <tr>
                    <td>Preço</td>
                    <td class="fs-5 fw-bold">5000 Kz</td>
                </tr>
            </tbody>
        </table>
    </section>

</div>
